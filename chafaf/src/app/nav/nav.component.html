<!--begin::Header Mobile-->
<div id="kt_header_mobile" class="header-mobile bg-primary header-mobile-fixed">
  <!--begin::Logo-->
  <a routerLink="/Page1">
      <img alt="Logo" src="../../assets/d2.png" class="max-h-30px" />
  </a>
  <!--end::Logo-->

</div>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

      <!--begin::Wrapper-->
      <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
          <!--begin::Header-->
          <div id="kt_header" class="header flex-column header-fixed">
              <!--begin::Top-->
              <div class="header-top">
                  <!--begin::Container-->
                  <div class="container">
                      <!--begin::Left-->
                      <div class="d-none d-lg-flex align-items-center mr-3">
                          <!--begin::Logo-->
                          <a routerLink="/home" class="mr-20">
                              <img alt="Logo" src="../../assets/d2.png" class="max-h-70px" />
                          </a>
                          <!--end::Logo-->

                          <!--begin::Desktop Search-->
                          <div *ngIf="loggedIn()" class="quick-search quick-search-inline ml-4 w-300px" id="kt_quick_search_inline">
                              <!--begin::Form-->
                              <form method="get" class="quick-search-form">
                                  <div class="input-group rounded bg-light">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <span class="svg-icon svg-icon-lg">
                                                  <!--begin::Svg Icon | path:assets/media/svg/icons/General/Search.svg-->
                                                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                          <rect x="0" y="0" width="24" height="24" />
                                                          <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                                          <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
                                                      </g>
                                                  </svg>
                                                  <!--end::Svg Icon-->
                                              </span>
                                          </span>
                                      </div>
                                      <input type="text" class="form-control h-45px" placeholder="Search ..." />
                                      <div class="input-group-append">
                                          <span class="input-group-text">
                                              <i class="quick-search-close ki ki-close icon-sm"></i>
                                          </span>
                                      </div>
                                  </div>
                              </form>
                              <!--end::Form-->
                              <!--begin::Search Toggle-->
                              <div id="kt_quick_search_toggle" data-toggle="dropdown" data-offset="0px,1px"></div>
                              <!--end::Search Toggle-->

                          </div>
                          <!--end::Desktop Search-->
                      </div>
                      <!--end::Left-->

                      <!--begin::Topbar-->
              <div class="topbar">


                <!--begin::User-->
                <div class="topbar-item">

                  <div *ngIf="loggedIn()" class="dropdown ">

                    <a class="btn btn-icon btn-hover-transparent-white w-auto d-flex align-items-center btn-lg px-2" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <div class="d-flex flex-column text-right pr-3">
                        <span class="text-white opacity-50 font-weight-bold font-size-sm d-none d-md-inline">{{authService.decodedToken?.unique_name | titlecase}} {{authService.decodedToken?.nameid | titlecase}}</span>
                        <span class="text-white font-weight-bolder font-size-sm d-none d-md-inline">Profil</span>
                      </div>
                      <span class="symbol symbol-35">
                        <span class="symbol-label font-size-h5 font-weight-bold text-white bg-white-o-30">P</span>
                      </span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" routerLink="/profil"><a class="fa fa-user"></a>Profil</a>
                      <a class="dropdown-item" >Another action</a>
                      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> logout</a>
                    </div>
                  </div>
                </div>
                <!--end::User-->
              </div>
              <!--end::Topbar-->
                      <!--end::Topbar-->
                  </div>
                  <!--end::Container-->
              </div>
              <!--end::Top-->

          </div>
          <!--end::Header-->


      </div>
      <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
<br>
<div *ngIf="loggedIn()" class="container">
  <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="[ '/home']" routerLinkActive="active"><h3 class="wizard-title">
        <span>1.</span>Home</h3></a>
        <div class="wizard-bar"></div>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="[ '/depenses']" routerLinkActive="active"><h3 class="wizard-title">
        <span>2.</span>Depenses</h3></a>
        <div class="wizard-bar"></div>
    </li>

    <li class="nav-item">
      <a class="nav-link" [routerLink]="[ '/dons']" routerLinkActive="active"><h3 class="wizard-title">
        <span>3.</span>Dons</h3></a>
        <div class="wizard-bar"></div>
    </li>


  </ul>
</div>
